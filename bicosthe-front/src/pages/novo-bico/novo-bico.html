<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Serviço</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
   <script src="../../components/menu/menu.js"></script>
  <link rel="stylesheet" href="novo-bico.css">
  <script src="novo-bico.js" defer></script>
</head>
<body>
  <h1>Cadastro de Serviço</h1>

  <form id="servicoForm">

    <label>Valor: <input type="number" step="0.01" name="valor" required></label><br><br>

    <label>Título: <input type="text" name="titulo" maxlength="100" required></label><br><br>

    <label>Descrição:<br>
      <textarea name="descricao" maxlength="1000" rows="4" cols="50" required></textarea>
    </label><br><br>

    <label>Data de Início: <input type="datetime-local" name="dataInicio" required></label><br><br>

    <label>Data de Fim: <input type="datetime-local" name="dataFim" required></label><br><br>

    <label for="zona">Zona:</label><br>
    <select id="zona" name="idzona" required>
        <option value="">Selecione uma Zona</option>
    </select><br><br>

    <label for="bairro">Bairro:</label><br>
    <select id="bairro" name="idbairro" required disabled> 
        <option value="">Selecione um Bairro</option>
    </select><br><br>

    <label for="categorias">Categorias:</label><br>
    <select id="categorias" name="categorias" multiple required>
      </select><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <div id="resposta" style="margin-top: 20px; font-weight: bold;"></div>

</body>
</html>
