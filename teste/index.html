<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Dark Neon</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: radial-gradient(circle, #1f1f1f 0%, #0f0f0f 100%);
    }

    .card {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
      max-width: 420px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .card h2 {
      text-align: center;
      color: #00ffaa;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: #00ffaa;
      box-shadow: inset 0 0 5px rgba(0, 255, 170, 0.4);
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 8px #00ffaa;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffaa;
      color: #0f0f0f;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa50;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ddaa;
      box-shadow: 0 0 15px #00ffaa, 0 0 30px #00ffaa60;
    }

    .mensagem {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .sucesso {
      color: #00ffaa;
    }

    .erro {
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cadastro Neon</h2>
    <form id="formCadastro">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required maxlength="11">

      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="celular">Celular</label>
      <input type="text" id="celular" name="celular" required maxlength="11">

      <button type="submit">Cadastrar</button>
    </form>
    <div id="mensagem" class="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById('formCadastro');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        cpf: form.cpf.value.trim(),
        nome: form.nome.value.trim(),
        email: form.email.value.trim(),
        senha: form.senha.value,
        celular: form.celular.value.trim()
      };

      try {
        const resposta = await axios.post('http://localhost:3000/seu-endpoint-aqui', dados); // Substitua pela URL da sua API

        if (resposta.status === 200 || resposta.status === 201) {
          mensagem.textContent = 'Cadastro realizado com sucesso!';
          mensagem.className = 'mensagem sucesso';
          form.reset();
        } else {
          mensagem.textContent = 'Erro ao cadastrar: ' + resposta.status;
          mensagem.className = 'mensagem erro';
        }
      } catch (erro) {
        mensagem.textContent = 'Erro ao conectar com a API.';
        mensagem.className = 'mensagem erro';
        console.error(erro);
      }
    });
  </script>
</body>
</html>
